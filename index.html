<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power predictor</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="style.css">
    <script src="radiation.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" 
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"> </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Code Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">


    <script>
        function myFunction()
        {
            var un = document.forms["myForm"]["username"].value;
            var pw = document.forms["myForm"]["password"].value;
            if (un=="user" && pw=="1234")
            {
                window.location.href = "welcome.html";
            }
            else{
                alert("Invalid username and password");
            }

        }
    </script>

    
</head>
<body>
    <div class="container" x-data="radiation">
        <!-- Login screen-->
    <template x-if=" NAVIGATE==='login'">
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Solar energy</h2>
                <img src="solar-power-plant.png" alt="" width="50">
            </div>
        </div>
        <div class="form">
            <form action="" name="myForm" method="post">
            <h1>Login</h1>
            <input type="text" name="username" placeholder="Enter username" id="">
            <input type="password" name="password" placeholder="Enter password" id="">
            <button class="btnn" x-on:click="myFunction()"><a href="#">Login</a></button>
            
            <p class="link">Don't have an account<br>
            <a href="#" ><button type="button" class="btn btn-link" x-on:click="NAVIGATE ='SignUp'">Sign up</button>
            
            <p class="liw">Log in with</p>

            <div class="icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
          </form>

        </div>
    <br><br>
    </div>
    </template>

<!--Home screen-->
    <template x-if="NAVIGATE ==='Home'">
        <div class="container-sm">
           <h1>Solar power forecasting</h1>

<div>
  <form class="row g-3">
    <div class="col-auto">
    <label class="col-sm-2 col-form-label" for="first_interval" >First interval:</label><br>
    <input class="form-control" type="text" id="first_interval" name="first_interval" x-model="firstInterval"><br>
    </div>
    <div class="col-auto">
    <label class="col-sm-2 col-form-label" for="second_interval">Second interval:</label><br>
    
    <input class="form-control" type="text" id="sec_interval" name="sec_interval" x-model="secondInterval"><br>
    </div>
    <div class="col-auto">

    <label class="col-sm-2 col-form-label" for="third_interval">Third interval:</label><br>
    <input class="form-control" type="text" id="third_interval" name="third_interval" x-model="thirdInterval"><br><br>
    </div>
    <div class="col-auto">
    <input class="btn btn-primary mb-3" type="submit" value="Submit" x-on:click="predict">
    </div>
  </form>
</div>


<br></br>
<div class="results">
    Actual GHI: <span x-text="radiation"></span>
</div>
<br></br>
<div class="mb-3 row">
    <label for="weather" class="col-sm-2 col-form-label">Enter Actual global horizontal irradiance:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="weather" x-model="radiation">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="area" class="col-sm-2 col-form-label">Enter area of a panel:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="area">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="No_panels" class="col-sm-2 col-form-label">Enter number of panels:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="No_panels">
    </div>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Calcualte</button>
  </div>

    <div class="powerOUT">
        Power: <span x-text=""> W</span>
    </div>
    </div>
    </template>
<!-- sign up-->
    <template x-if="NAVIGATE ==='SignUp'">
        <div class="container">
            <form id="form" action="/">
                <h1>Sign Up</h1>
                <div class="input-control">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password"name="password" type="password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password2">Password again</label>
                    <input id="password2"name="password2" type="password">
                    <div class="error"></div>
                </div>
                <button type="submit" x-on:click="signup(), NAVIGATE = 'Home'">Sign Up</button>

                <p class="link">Do have an account<br>
                    <a href="#" ><button type="button" class="btn btn-link" x-on:click="NAVIGATE ='login'">Login</button>
            </form>
        </div>
    </template>
</div>


<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    
</body>
</html>
